<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Welcome to Tic Tac Toe!</h2>

      <div class="box-content">
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
      </div>

      <button class="reset-btn">Reset Game</button>
    </div>

    <!-- winner section -->

    <div class="winner-container winner-annimation">
      <div class="score-container">
        <div class="scores">
          <div class="score" id="scoreX">
            <p>Player X</p>
            <div class="count X">0</div>
          </div>

          <div class="score" id="scoreO">
            <p>Player O</p>
            <div class="count O">0</div>
          </div>
        </div>

        <button id="score-reset">Reset Score</button>
      </div>

      <div class="msgAndStart">
        <p id="msg"></p>

        <div class="rule">
          <h3>Learn how to Play!</h3>
          <p class="alert">
            Click on any square to play your move. The first player has to get
            three of their marks in a row, column, or diagonal to get wins!
          </p>
        </div>

        <button class="start-btn">Start</button>
      </div>
    </div>
    <div class="cover"></div>

    <script src="app.js"></script>
  </body>
</html>
