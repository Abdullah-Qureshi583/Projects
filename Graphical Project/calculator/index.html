<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content"> 
    <div id="display"></div>

    <div id="boxes-container">
        <button class="boxes" id="AC">AC</button>
        <button class="boxes" id="(">(</button>
        <button class="boxes" id=")">)</button>
        <button class="boxes operator" id="/">&#247;</button>

        <button class="boxes" id="7">7</button>
        <button class="boxes" id="8">8</button>
        <button class="boxes" id="9">9</button>
        <button class="boxes operator" id="*">x</button>

        <button class="boxes" id="4">4</button>
        <button class="boxes" id="5">5</button>
        <button class="boxes" id="6">6</button>
        <button class="boxes operator" id="-">-</button>

        <button class="boxes" id="1">1</button>
        <button class="boxes" id="2">2</button>
        <button class="boxes" id="3">3</button>
        <button class="boxes operator" id="+">+</button>

        <button class="boxes" id="0" style="width:48%">0</button>
        <button class="boxes" id=".">â€¢</button>
        <button class="boxes operator" id="=">=</button>
    </div>
    
</div>
    <script src="main.js"></script>
</body>
</html>
